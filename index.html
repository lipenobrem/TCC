    <!--Barra de navegação-->

        <div class="side-sections">

            <section class="second-section">
                <div class="container">
                    <div class="circle">
                        <img src="imgs/roseira.jpeg" alt="Imagem" />
                    </div>
                    <div class="rectangle">
                        <h2>O que é?</h2>
                        <div id="line"></div>
                        <p>CSIA é um sistema de irrigação automatizada visando a viabilidade</p>
                        <a href="textos.html" class="btn">Ver mais</a>
                    </div>
                </div>
            </section>

            <!-- Terceira Divisão -->
            <section class="third-section">
                <!--Imagens-->
                <div class="slider">

                    <!--Botões-->
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                    
                    <!--slide imagens-->
                        <div class="slide first">
                            <img src="https://cdn.pixabay.com/photo/2021/10/11/11/13/nature-6700318_1280.jpg" alt="imagem1">
                        </div>
                        <div class="slide">
                            <img src="imgs/WhatsApp Image 2024-10-26 at 08.01.00.jpeg" alt="imagem2">
                        </div>
                        <div class="slide">
                            <img src="imgs/WhatsApp Image 2024-10-26 at 08.01.02 (1).jpeg" alt="imagem3">
                        </div>
                        <div class="slide">
                            <img src="imgs/WhatsApp Image 2024-10-26 at 08.01.02.jpeg" alt="imagem4">
                        </div>

                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                        </div>
                    </div>

                    <!--Navegação Manual-->
                    <div class="manual-navigation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>

                </div>
                <script src="JS/imagens.js"></script>
